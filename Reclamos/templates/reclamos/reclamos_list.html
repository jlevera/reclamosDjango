{% extends 'reclamos/base.html' %}

{% block content %}
    {% for post in reclamos %}
        <div class="post">
            
            <h2><a href="{% url 'reclamo_detail' pk=post.pk %}">{{ post.pk }} - {{ post.titulo }}</a></h2>
            <div class="date">
                {{ post.creado }}
            </div>
            <p>{{ post.descripcion|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
